<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Show make by jquery</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        img{
            width: 650px;
            height: 400px;
        }
        #slideShow{
            margin: 200px;
            position: relative;
            width: 670px;
            height: 420px;
            padding: 10px;
            box-shadow: 0px 0px 20px 20px gray;
        }
        #slideShow div{
            position: absolute;
        }
    </style>
</head>
<body>
 <div class="container">
     <div class="row mt-5 m-auto">
         <div id="slideShow">
             <div>
                 <img src="img/1.jpg" height="" width="">
             </div>
             <div>
                 <img src="img/6.jpg " height="" width="">
             </div>
             <div>
                 <img src="img/7.jpg" height="" width="">
             </div>
             <div>
                 <img src="img/8.jpg" height="" width="">
             </div>
             <div>
                 <img src="img/9.jpeg" height="" width="">
             </div>
         </div>
     </div>
 </div>
 <script src=" js\jquery-3.4.1.min.js"></script>
 <script src="js/script.js"></script>

</body>
</html>
